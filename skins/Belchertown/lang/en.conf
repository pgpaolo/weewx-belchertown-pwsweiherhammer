[Extras]

    # General Site Defaults
    site_title = "PWS Weiherhammer (Bavaria, Germany)"

    # Manifest Settings for Mobile Phones
    manifest_name = "PWS Weiherhammer"
    manifest_short_name = "PWSWHM"

    # Forecast defaults
    #forecast_units = "us"
	forecast_units = ca
    forecast_lang = "en"

    # Social Share Button Defaults. Define the text below under Labels
    social_share_html = "https://weather.ott24.net"

###############################################################################

[Labels]
    # Labels used in this skin

    [[Generic]]
        # Generic labels, keyed by an observation type.
        # To change a label or translate it to your language
        # change the text after the equal sign.

        # HTML Header Meta Tags and HTML Title. These labels have a default value
        # set inside of header.html.tmpl. Leave as "" to use the default value.
        html_title         = "PWS Weiherhammer"
        html_description   = "Private Weather Station Weiherhammer (Bavaria, Germany)"

        # Footer Information
        footer_copyright_text = "PWS Weiherhammer"

        # Twitter Social Share
        twitter_text = "Check out my website: PWS Weiherhammer Weather Conditions"
		twitter_hashtags = "WeeWX #Weather #PWS Weiherhammer"

        # Navigation Menu
        # added
        nav_allsky = Allsky

        # Default page headers
        home_page_header        = "Current Weather Conditions"
        powered_by              = "Sainlogic WS3500"
        # added
		allsky_page_header      = "Allsky Camera"
		webcam_page_header      = "Webcam"
        radar_tab_windy         = "Windy Radar"
        radar_tab_webcam        = "Webcam"
        radar_tab_allskycam01   = "Allsky 01"
        radar_tab_allskycam02   = "Allsky 02"
        radar_content_webcam    = "Viewing direction is approximately SSW"

        # General Forecast translations
        forecast_header             = "7 Day Forecast Aeris Weather"
		# added
		dwd_forecast_header         = "8 Day DWD Forecast"
		
		# moment.js default labels formats
        time_forecast_date                      = "dd, DD.MM."

[Units]
    # This section is for managing the selection and formatting of units.

    [[StringFormats]]
        # This section sets the string formatting for each type of unit.

        count              = %.0f	