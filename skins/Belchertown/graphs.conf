    show_button = false
    button_text = "Homepage"

    [[Temperatur]]
        title = "Temperaturen"
        subtitle = "Verlauf der letzten 27 Stunden"
        yAxis_label = "Temperatur"
        [[[outTemp]]]
            zIndex = 1
        [[[dewpoint]]]
            color = purple
#        [[[heatindex]]]
#             color = red
#        [[[windchill]]]
#        [[[wetBulb]]]
#        [[[appTemp]]]
        [[[thswIndex]]]

    [[SolarBME280Temperatur]]
        title = "Temperaturen (Solar BME280)"
        subtitle = "Verlauf der letzten 27 Stunden"
        yAxis_label = "Temperatur"
        [[[solar_temperature]]]
            zIndex = 1
        [[[solar_dewpoint]]]
            color = purple
#        [[[solar_heatindex]]]
#            color = red
#        [[[solar_windchill]]]
#        [[[solar_wetBulb]]]
        [[[solar_appTemp]]]

    [[Barometer]]
        title = "Relativer Luftdruck"
        subtitle = "Verlauf der letzten 27 Stunden"
        yAxis_label = "Relativer Luftdruck"
        [[[barometer]]]
            color = "#BECC00"
            zIndex = 1
        [[[solar_barometer]]]
            name = "Solar BME280"
            color = "#f7a35c"

    [[Luftfeuchte]]
        title = "Relative Luftfeuchte"
        subtitle = "Verlauf der letzten 27 Stunden"
        yAxis_label = "Relative Luftfeuchte"
        [[[outHumidity]]]
            color = "#268bd2"
            zIndex = 1
        [[[solar_humidity]]]
            name = "Solar BME280"
            color = "#f7a35c"

    [[solarRadGraph]]
        title = "Sonnenstrahlung und UV-Index"
        subtitle = "heutiger Verlauf"
        time_length = today
        [[[radiation]]]
            zIndex = 1
            color = "#ffc83f"
        [[[maxSolarRad]]]
            name = "theoretischer Maximalwert"
            type = area
            color = "#f7f2b4"
        [[[UV]]]
            name = "UV-Index"
            yAxis = 1
            yAxis_min = 0
            yAxis_max = 14
            yAxis_label = "UV-Index"
            color = "#90ed7d"
            zIndex = 2

    [[Wind]]
        # The combined Wind Chart works best in this configuration
        title = "Wind"
        subtitle = "Verlauf der letzten 27 Stunden"
        yAxis_min = 0
        [[[windDir]]]
            zIndex = 1
            yAxis = 1
            yAxis_max = 360
            lineWidth = 0
            [[[[marker]]]]
                enabled = true
            [[[[states]]]]
                [[[[[hover]]]]]
                    lineWidthPlus = 0
        [[[windGust]]]
        [[[windSpeed]]]
            zIndex = 2

    [[roseplt]]
        title = "Windverteilung"
        subtitle = "heutiger Verlauf"
        time_length = today
        [[[windRose]]]

    [[WindHaysChart]]
        title = "Windgeschwindigkeit"
        subtitle = "heutiger Verlauf"
        time_length = today
        [[[haysChart]]]
            color = "#ff4500"
            yAxis_softMax = 25

    [[Regen]]
        title = "Regen und Evapotranspiration (st&uuml;ndlich)"
        subtitle = "Verlauf der letzten 27 Stunden"
        type = column
        yAxis_tickInterval = 0.2
        yAxis_min = 0
        aggregate_interval = hour
        aggregate_type = sum
        start_at_whole_hour = true
        [[[rain]]]
            name = "Regen"
            color = "#438bd6"
        [[[ET]]]
            yAxis = 1
            color = "#A05AC8"

    [[Blitze]]
        title = "Gewitterblitze (st&uuml;ndlich)"
        subtitle = "Verlauf der letzten 27 Stunden"
        type = column
        yAxis_tickinterval=1
        yAxis_min = 0
        aggregate_interval = hour
        aggregate_type = sum
        start_at_whole_hour = true
        yAxis_label = "Blitze (&#931;)"
        yAxis_label_unit = "Anzahl"
        [[[lightning_strike_count]]]
            name = "Blitze (&#931;)"
            color = red
        [[[lightning_distance]]]
            name = "Entfernung (&#8709;)"
            aggregate_type = avg
            yAxis = 1
            yAxis_label = "&#8709; Entfernung (km)"
            color = "#b2df8a"
        #[[[as3935_lightning_strike_count]]]
        #    name = "AS3935"
        #    color = orange

    [[Klima]]
        title = "Klimatologische Werte"
        subtitle = "Verlauf der letzten 14 Monate"
        tooltip_date_format = "MMMM YYYY"
        width = 100%
        # time_length = month_ago_to_now
        # time_ago = 14
        time_length = day_ago_to_now
        time_ago = 420
        aggregate_interval = month
        start_at_beginning_of_month = true
        start_at_midnight = true
        yAxis_label = "Temperaturen"
        gapsize = 86400000

        [[[rain]]]
            aggregate_type = sum
            color = "#438bd6"
            type = column
            zIndex = 0
            yAxis = 1
            yAxis_label = "Regen (mm)"
        [[[outTemp_min]]]
            observation_type = outTemp
            name = "Temperatur (min)"
            aggregate_type = min
            color = "#173c6a"
            type = spline
            zIndex = 2
            [[[[marker]]]]
                enabled = true
                radius = 4
        [[[outTemp_avg]]]
            observation_type = outTemp
            name = "Temperatur (&#8709;)"
            aggregate_type = avg
            color = "#b2df8a"
            type = spline
            zIndex = 2
            [[[[marker]]]]
                enabled = true
                radius = 4
        [[[outTemp_max]]]
            observation_type = outTemp
            name = "Temperatur (max)"
            aggregate_type = max
            color = "#fc0404"
            type = spline
            zIndex = 2
            [[[[marker]]]]
                enabled = true
                radius = 4

    [[TemperaturBereiche]]
        title = "Temperaturbereiche"
        subtitle = "Verlauf der letzten 14 Monate"
        tooltip_date_format = "dddd, DD. MMMM YYYY"
        width = 100%
        # time_length = month_ago_to_now
        # time_ago = 14
        time_length = day_ago_to_now
        time_ago = 420
        aggregate_interval = week
        start_at_beginning_of_month = true
        start_at_midnight = true
        yAxis_label = "Temperaturen"
        gapsize = 86400000
        css_class = "weatherRadial"
        [[[weatherRange]]]
            range_type = outTemp
            area_display = 1

