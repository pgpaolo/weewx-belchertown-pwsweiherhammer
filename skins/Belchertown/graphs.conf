    show_button = false
    button_text = "Homepage"

    [[Temperature]]
        title = "Temperaturen"
        subtitle = "Verlauf 27 Stunden"
        yAxis_label = "Temperatur"
        [[[outTemp]]]
            zIndex = 1
        [[[dewpoint]]]
            color = purple
#        [[[heatindex]]]
#             color = red
#        [[[windchill]]]
#        [[[wetBulb]]]
#        [[[appTemp]]]
        [[[thswIndex]]]

    [[SolarStationTemperature]]
        title = "Temperaturen (Solar BME280)"
        subtitle = "Verlauf 27 Stunden"
        yAxis_label = "Temperatur"
        [[[solar_temperature]]]
            zIndex = 1
        [[[solar_dewpoint]]]
            color = purple
#        [[[solar_heatindex]]]
#            color = red
#        [[[solar_windchill]]]
#        [[[solar_wetBulb]]]
        [[[solar_appTemp]]]

    [[Barometer]]
        title = "Relativer Luftdruck"
        subtitle = "Verlauf 27 Stunden"
        yAxis_label = "Relativer Luftdruck"
        [[[barometer]]]
            color = "#BECC00"
            zIndex = 1
        [[[solar_barometer]]]
            name = "Solar BME280"
            color = "#f7a35c"

    [[Humidity]]
        title = "Relative Luftfeuchte"
        subtitle = "Verlauf 27 Stunden"
        yAxis_label = "Relative Luftfeuchte"
        [[[outHumidity]]]
            color = "#268bd2"
            zIndex = 1
        [[[solar_humidity]]]
            name = "Solar BME280"
            color = "#f7a35c"

    [[solarRadGraph]]
        title = "Sonnenstrahlung und UV-Index"
        subtitle = "heutiger Verlauf"
        time_length = today
        yAxis_min = 0
        [[[radiation]]]
            zIndex = 1
            color = "#ffc83f"
        [[[maxSolarRad]]]
            name = "theoretischer Maximalwert"
            type = area
            color = "#f7f2b4"
        [[[UV]]]
            name = "UV-Index"
            yAxis = 1
            yAxis_max = 14
            yAxis_label = "UV-Index"
            color = "#90ed7d"
            zIndex = 2

    [[Wind]]
        # The combined Wind Chart works best in this configuration
        title = "Wind"
        subtitle = "Verlauf 27 Stunden"
        yAxis_min = 0
        [[[windDir]]]
            zIndex = 1
            yAxis = 1
            yAxis_max = 360
            lineWidth = 0
            [[[[marker]]]]
                enabled = true
            [[[[states]]]]
                [[[[[hover]]]]]
                    lineWidthPlus = 0
        [[[windGust]]]
        [[[windSpeed]]]
            zIndex = 2

    [[roseplt]]
        title = "Windverteilung"
        subtitle = "heutiger Verlauf"
        time_length = today
        [[[windRose]]]

    [[WindHaysChart]]
        title = "Windgeschwindigkeit"
        subtitle = "heutiger Verlauf"
        time_length = today
        [[[haysChart]]]
            color = "#ff4500"
            yAxis_softMax = 25

    [[Rain]]
        title = "Regen und Evapotranspiration (st&uuml;ndlich)"
        subtitle = "Verlauf 27 Stunden"
        type = column
        yAxis_tickInterval = 0.2
        yAxis_min = 0
        aggregate_interval = hour
        aggregate_type = sum
        start_at_whole_hour = true
        [[[rain]]]
            name = "Regen"
            color = "#438bd6"
        [[[ET]]]
            yAxis = 1
            color = "#A05AC8"

    [[Lightnings]]
        title = "Gewitterblitze (st&uuml;ndlich)"
        subtitle = "Verlauf 27 Stunden"
        type = column
        yAxis_tickinterval=1
        yAxis_min = 0
        aggregate_interval = hour
        aggregate_type = sum
        start_at_whole_hour = true
        yAxis_label = "Blitze (&#931;)"
        yAxis_label_unit = "Anzahl"
        [[[lightning_strike_count]]]
            name = "Blitze (&#931;)"
            color = red
        [[[lightning_distance]]]
            name = "Entfernung (&#8709;)"
            aggregate_type = avg
            yAxis = 1
            yAxis_label = "&#8709; Entfernung (km)"
            color = "#b2df8a"

    [[Climate]]
        title = "Klimatologische Werte"
        subtitle = "Verlauf 14 Monate"
        type = spline
        width = 100%
        time_length = day_ago_to_now
        time_ago = 420
        aggregate_interval = month
        yAxis_label = "Temperaturen"
        start_at_midnight = true
        start_at_beginning_of_month = true
        tooltip_date_format = "MMMM YYYY"
        gapsize = 86400000 # 1 day in microseconds
        #gapsize = 86400 # 1 day in seconds

        [[[rain]]]
            aggregate_type = sum
            type = column
            zIndex = 0
            color = "#438bd6"
            yAxis = 1
            yAxis_label = "Regen (mm)"
        [[[outTemp_min]]]
            observation_type = outTemp
            aggregate_type = min
            name = "Temperatur (min)"
            zIndex = 2
            color = "#173c6a"
            [[[[marker]]]]
                enabled = true
                radius = 4
        [[[outTemp_avg]]]
            observation_type = outTemp
            aggregate_type = avg
            name = "Temperatur (&#8709;)"
            zIndex = 2
            color = "#b2df8a"
            [[[[marker]]]]
                enabled = true
                radius = 4
        [[[outTemp_max]]]
            observation_type = outTemp
            aggregate_type = max
            name = "Temperatur (max)"
            zIndex = 2
            color = "#fc0404"
            [[[[marker]]]]
                enabled = true
                radius = 4

    [[TemperatureRanges]]
        title = "Temperaturbereiche"
        subtitle = "Verlauf 14 Monate"
        yAxis_label = "Temperaturen"
        css_class = "weatherRadial"
        width = 100%
        time_length = day_ago_to_now
        time_ago = 420
        # aggregate_interval = week
        aggregate_interval = day
        gapsize = 86400 # 1 day in seconds
        tooltip_date_format = "dddd, DD. MMMM YYYY"
        [[[weatherRange]]]
            range_type = outTemp
            area_display = 1

