# This is the Belchertown skin charting system which utilizes Highcharts to display the chart data.
#
# PLEASE READ THE CHARTS WIKI! A lot of information is there and it will help you! 
# It is located here: https://github.com/poblabs/weewx-belchertown/wiki/Belchertown-Charts-Documentation
#   
# Caution!
# The more charts you have, the slower things can become. This is especially true at the YEAR level. These are interactive charts which have to build plot points from the database on every archive interval. This could result in large file sizes to generate, and for your website visitors to download. You're welcome to customize as many charts as you want, but be warned things could slow down if you do too much!
# The defaults in this skin have proven to be a good baseline for the number of charts and options without overwhelming your system. 
#
# Overview of options:
# A timespan refers to "day", "week", "month" or "year". 
# The first configuration item is the graph group, such as [day], [week], [month], [year] sections. 
# The charts are defined under the graph group and can be renamed and reorganized. They will display on your website in the order they appear here.
# Under the chart are the observation names from the WeeWX database. Any item within your database "archive type" can be charted. For a list of "archive types" refer to this chart. http://weewx.com/docs/customizing.htm#archive_types
# Each observation can be customized with built-in Highcharts "series" options. Popular ones are color, name and zIndex. For a list of Highcharts Series options refer to https://api.highcharts.com/highcharts/series 
#
# If a custom option broke your charts:
# Undo your change and run wee_reports. You do not need to restart weewx if you make a graphs.conf change.
# If that doesn't work, undo ALL changes and go back to the default graphs.conf.example configuration.
# There is no guarantee that every customization option will work. 
#
# Detailed settings overview can be found in the wiki under Detailed Configuration Settings Overview
#
###############################################################################

# Global Chart Defaults
# These are fallback options that charts will use if an option is not defined. 
aggregate_type = None
time_length = 97200 # 27 hours (WeeWX Seasons Skin)
type = line
colors = "#7cb5ec, #b2df8a, #f7a35c, #8c6bb1, #dd3497, #e4d354, #268bd2, #f45b5b, #6a3d9a, #33a02c"
tooltip_date_format = "LLL"
credits = "&copy PWS Weiherhammer"
credits_url = "https://weather.ott24.net"
connectNulls = true

[homepage]
    # Chart Timespan Defaults
    title = "Homepage"
    show_button = false
    button_text = "Homepage"
	time_length = 97200 # 27 hours (WeeWX Seasons Skin)
    gapsize = 180000 # This should be your archive_interval from weewx.conf multiplied by 1000 to get milliseconds. Standard is 5 minutes

    [[Temperature]]
        title = Temperature
        [[[outTemp]]]
            zIndex = 1
        [[[dewpoint]]]
            color = purple
        [[[heatindex]]]
             color = red
        [[[windchill]]]

    [[SolarBME280Temperature]]
        title = Temperature (Solar BME280)
        yAxis_label = "Temperature"
        [[[extraTemp1]]]
            zIndex = 1
            name = Temperature
        [[[dewpoint1]]]
            color = purple
            name = Dew Point
        [[[heatindex1]]]
            color = red
            name = Heat Index

    [[Barometer]]
        title = Barometer
        yAxis_label = "Barometer"
        [[[barometer]]]
            color = "#268bd2"
            zIndex = 1
        [[[barometer1]]]
            color = "#f7a35c"
            name = Solar BME280
			
    [[Humidity]]
        title = Humidity
        yAxis_label = "Humidity"
        [[[outHumidity]]]
            color = "#268bd2"
            zIndex = 1
        [[[extraHumid1]]]
            color = "#f7a35c"
            name = Solar BME280
			
    [[Wind]]
        # The combined Wind Chart works best in this configuration
        title = Wind Speed and Direction
        yAxis_min = 0
        [[[windDir]]]
            zIndex = 1
            yAxis = 1
            yAxis_max = 360
            lineWidth = 0
            [[[[marker]]]]
                enabled = true
            [[[[states]]]]
                [[[[[hover]]]]]
                    lineWidthPlus = 0
        [[[windGust]]]
        [[[windSpeed]]]
            zIndex = 2

    [[roseplt]]
        title = Wind Rose
		time_length = today
        [[[windRose]]]
		
	[[WindHaysChart]]
	    title = Wind Speed Today
	    time_length = today
	    [[[haysChart]]]
            color = "#ff4500"
            yAxis_softMax = 25		
    
    [[solarRadGraph]]
        title = Solar Radiation and  UV Index
		time_length = today
        [[[radiation]]]
           name = Solar Radiation
           zIndex = 1
           color = "#ffc83f"
        [[[maxSolarRad]]]
           name = Theoretical Max Solar Radiation
           type = area
           color = "#f7f2b4"
           y_label = "W/m2"
        [[[UV]]]
           yAxis = 1
           yAxis_min = 0
           yAxis_max = 14
           color = "#90ed7d"
           y_label = "UV"
           name = UV Index
           zIndex = 2

    [[RainDefault]]
        title = Rain
        [[[rainRate]]]
            yAxis = 1
        [[[rainTotal]]]
            name = Rain Total

    [[Rain]]
        title = Rain
        yAxis_tickinterval=0.2
        aggregate_interval = hour
        start_at_whole_hour = true
        gapsize = 3600
        [[[rain]]]
            aggregate_type = sum
            type = column
            pointWidth = 10

    [[particalmatter]]
        title = "OpenWeather pm2.5 pm10"
	    type = line
        [[[pm2_5]]]
            zIndex = 0
            name = "Fine particals Matter (pm2.5)"
        [[[pm10_0]]]
            zIndex = 1
            yAxis = 1
            name = "Coarse particulate Matter (pm10)"

    [[nono2]]
        title = "OpenWeather no no2"
		type = line
        [[[no]]]
            zIndex = 0
            name = "Nitrogen monoxide (NO)"
        [[[no2]]]
            zIndex = 1
            yAxis = 1
            name = "Nitrogen dioxide (NO2)"

    [[o3co]]
        title = "OpenWeather o3 co"
		type = line
        [[[o3]]]
            zIndex = 0
            name = "Ozone (O3)"
        [[[co]]]
            zIndex = 1
            yAxis = 1
            name = "Carbon Monoxide (CO)"

    [[so2nh3]]
        title = "OpenWeather so2 nh3"
		type = line
        [[[so2]]]
            zIndex = 0
            name = "Sulphur dioxide (SO2)"
        [[[nh3]]]
            zIndex = 1
            yAxis = 1
            name = "Ammonia (NH3)"

    [[AllSkyBox]]
        title = "AllSky Box"
        [[[extraTemp5]]]
            name = CPU
			color = red
        [[[dewpoint3]]]
            name = Dew Point
            color = purple
        [[[extraHumid3]]]
            name = Humidity
            color = "#f7a35c"
            yAxis = 1
        [[[extraTemp3]]]
            name = Temperature

    [[AllSkyDome]]
        title = "AllSky Dome"
        [[[dewpoint4]]]
            name = Dew Point
            color = purple
        [[[extraTemp4]]]
            name = Temperature
			
    [[SolarStationVoltage]]
        title = Solar Station Voltage
        [[[stationVoltage1]]]
            name = Voltage
			[[[[numberFormat]]]]
                decimals = 2
                decimalPoint = ","

    [[Climate]]
        title = Climate
		width = 100%
        aggregate_interval = month # 2629800 # month int(365.25/12*86400)
        time_length = month_ago_to_now
        time_ago = 12
        start_at_midnight = true
        start_at_beginning_of_month = true
        gapsize = 86400000
        tooltip_date_format = "MMM YYYY"
        [[[rain]]]
            type = column
            aggregate_type = sum
            name = Rain
            pointWidth = 20
            yAxis = 1
            yAxis_label = "Rain (mm)"
        [[[outTemp]]]
            yAxis_label = "Temperature (°C)"
            type = spline
            aggregate_type = max
            zIndex = 1
            name = Max Temperature
            color = "#fc0404"
            [[[[marker]]]]
                enabled = true
                radius = 4
        [[[outTemp_min]]]
            yAxis_label = "Temperature (°C)"
            type = spline
            name = Min Temperature
            observation_type = outTemp
            aggregate_type = min
            zIndex = 2
            color = "#173c6a"
            [[[[marker]]]]
                enabled = true
                radius = 4
        [[[outTemp_avg]]]
            yAxis_label = "Temperature (°C)"
            type = spline
            name = Avg Temperature
            observation_type = outTemp
            aggregate_type = avg
            zIndex = 3
#            color = ""
            [[[[marker]]]]
                enabled = true
                radius = 4

    [[TemperatureRanges]]
        title = "Temperature Ranges"
        width = 100%
        time_length = month_ago_to_now
        time_ago = 12
        start_at_midnight = true
        start_at_beginning_of_month = true
        gapsize = 86400000
        css_class = "weatherRadial"
        [[[weatherRange]]]
            range_type = outTemp
			area_display = 1

